    html,

      width: 100%;
      height: 100%;
      display: flex;

    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 0px auto;
      border: 2px solid rgb(195, 195, 195);
      padding: 40px;
      border-radius: 10px;
    }

    label {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }

    select,
    input[type='text'] {
      width: 80%;
      padding: 10px 0px;
      border: solid 2px rgb(192, 192, 192);
      padding-left: 10px;
      padding-right: 10px;
    }

    .calculate-bill {
      padding: 10px 0px;
      border-radius: 5px;
      background-color: rgb(4, 96, 255);
      color: white;
      cursor: pointer;
      transition: ease 300ms;
      border: none;
    }

    .calculate-bill:hover {
      opacity: .5;
    }

<body>
  <div class="main-content">
    <form action="bill.php" method="POST" id="bill-form">

      <!--Location-->
      <label>Location:
        <select name="location">
          <option>Dhaka</option>
          <option>Chittagong</option>
        </select>
      </label>

      <!--Area-->

        <label><input type="radio" name="area" value="urban"> Urban</label>

      </label>

        <input type="text" name="units" id="unit-consumed">
      </label>

      <button class="calculate-bill" type="submit">Calculate Bill</button>
    </form>
  </div>
